<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3" >
    <div class="form-group ">
      <label for="nombre">Nombre</label>
      <input type="nombre" class="form-control" id="nombre" formControlName="nombre" [ngClass]="getValidarNombre()">
      <div *ngIf="myForm.get('nombre')?.errors?.['required'] && myForm.get('nombre')?.touched" class="invalid-feedback">
        El nombre es requerido
      </div>

      <div *ngIf="myForm.get('nombre')?.errors?.['minlength'] && myForm.get('nombre')?.touched" class="invalid-feedback">
        El nombre tiene que tener mas de 4 caracteres
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="apellidos" class="form-control" id="apellidos" formControlName="apellidos" [ngClass]="getValidarApellidos()">
      <div *ngIf="myForm.get('apellidos')?.errors?.['required'] && myForm.get('apellidos')?.touched" class="invalid-feedback">
        El nombre es requerido
      </div>

      <div *ngIf="myForm.get('apellidos')?.errors?.['minlength'] && myForm.get('apellidos')?.touched" class="invalid-feedback">
        El nombre tiene que tener mas de 4 caracteres
      </div>
    </div>


    <div class="form-group div-canvas" >
      
      <canvas id="canvasId" #canvasRef class="canvas-border"></canvas>
      <button id="clear-canvas-button" (click)="clearCanvas()" c>Limpiar</button>
    </div>
    <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Enviar datos</button>
    
  </form>
