
<div class="form-login m-3">
<form [formGroup]="loginForm" class="centrar_placeholder">
    <div class="form-group text-center m-1">
      <label for="user">Usuario</label>
      <input type="text" formControlName="user" class="form-control" id="user" placeholder="Introducir Usuario">
    </div>
    <div class="form-group text-center m-1">
      <label for="password">Contraseña</label>  
      <input type="text" formControlName="password" class="form-control" id="password" placeholder="Introducir contraseña">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary mx-center m-4">Validar</button>
  </form>
</div>
